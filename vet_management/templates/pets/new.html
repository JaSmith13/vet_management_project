{% extends "base.html" %}

{% block content %}
<h3>Add a new pet</h3>

<form action="/pets" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name">
    <label for="breed">Breed:</label>
    <input type="text" name="breed">
    <label for="date_of_birth">DOB:</label>
    <input type="date" name="date_of_birth">
    <label for="owner">Owner:</label>
    <a href="/owners/new">Add New Owner</a>
    <select name="owner_id">
        {% for owner in owners %}
        <option value="{{owner.id}}">
            {{owner.first_name}} {{owner.last_name}}
        </option>
        {% endfor %}
    </select>
    <label for="treatment_notes">Treatment notes:</label>
    <textarea name="treatment_notes" cols="30" rows="3"></textarea>
    <label for="vet">Assigned vet:</label>
    <select name="vet_id">
        {% for vet in vets %}
        {% if vet.is_active == True%}
        <option value="{{vet.id}}">
            {{vet.last_name}}, {{vet.first_name}}
        </option>
        {% endif %}
        {% endfor %}
    </select>
    <input type="submit" value="submit">
</form>

{% endblock %}
