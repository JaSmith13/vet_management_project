{% extends "base.html"%}

{% block content %}
<h3>Edit owner details</h3>

<form action="/owners/{{owner.id}}" method="POST" class="form">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" value="{{owner.first_name}}">
    <label for="Last_name">Last Name:</label>
    <input type="text" name="last_name" value="{{owner.last_name}}">
    <label for="contact_number">Contact no:</label>
    <input type="text" name="contact_number" value="{{owner.contact_number}}">
    <label for="address">Address:</label>
    <textarea name="address" cols="30" rows="3">{{owner.address}}</textarea>
    <label for="email">Email:</label>
    <input type="text" name="email" value="{{owner.email}}">
    <input type="submit" value="submit">
</form>
    
{% endblock %}
