<!-- vet attributes: first_name, last_name, qualifications, contact_number, id -->
{% extends "base.html" %}

{% block content %}
    <h3>Our Vets</h3>
    {% for vet in vets %}
    <section>
        <p><h4>{{vet.first_name}} {{vet.last_name}} {{vet.qualifications}}</h4></p>
        <p>Contact Number: {{vet.contact_number}}</p>
    </section>
    {% endfor %}
{% endblock %}
